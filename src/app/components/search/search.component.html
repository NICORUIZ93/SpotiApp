<div class="row">
  <div class="col">
    <input
      #termino
      type="text"
      placeholder="Buscar Artista..."
      class="form-control m-3"
      (keyup)="buscar(termino.value)"
    />
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="card" *ngFor="let item of NuevosArtistas">
    <img [src]="item.images | noImage" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text"></p>
    </div>
  </div>
</div>
