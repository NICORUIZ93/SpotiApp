<div class="row">
  <div class="col">
    <input
      #termino
      type="text"
      placeholder="Buscar Artista..."
      class="form-control m-3"
      (keyup)="buscar(termino.value)"
    />
  </div>
</div>

<app-loading *ngIf="loading">loading..</app-loading>

<app-tarjeta *ngIf="!loading" [items]="NuevosArtistas"></app-tarjeta>
